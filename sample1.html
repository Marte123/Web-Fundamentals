	<style>
		ul{
			list-style-type: none;
			margin: 0px;
			padding: 0px;
		}
		
		li{
			background-color: silver;
			margin: 5px;
			padding: 5px;
			height: 25px;
		}
		
		.selected_item{
			border: 2px solid blue;
		}
	</style>
</head>
<body>
	<script>
		function select_list_item(clicked_item){
			var selected_items = document.getElementsByClassName("selected_item");
			for(var i = 0; i < selected_items.length; i++){
				selected_items[i].classList.remove("selected_item");
			}
		
			if(clicked_item.classList.contains("selected_item")){
				clicked_item.classList.remove("selected_item");
			}
			else {
				clicked_item.classList.add("selected_item");
			}
		}
