<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>Task04_JavaScript</title>
<script src="formJs.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>
Use tab keys to move from one input field to the next.
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">Username:</label></li>
<li><input type="text" name="userid" size="12" required/></li>
<li><label for="email">Email:</label></li>
<li><input type="email" name="email" size="50" required/></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12" required/></li>
<li><label for="passid">Repeat password:</label></li>
<li><input type="password" name="passidr" size="12" required/></li>
<li><label id="gender">Gender:</label></li>
<li><input type="radio" name="mgender" value="Male" /><span>Male</span></li>
<li><input type="radio" name="fgender" value="Female" /><span>Female</span></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
