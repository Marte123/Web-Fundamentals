<!DOCTYPE html>
<html>
	<head>
		<title> Registration Form </title>
		<link rel="stylesheet" href="style.css">
		<script src="register.js"></script>
	</head>
	<body>
		<div class="login-page">
		<div class="form">
			<form class="register-form">
				<label class="label">Username: <br>
				<input type="text" placeholder="Username"/></label>
				<label class="label">E-mail: <br>
				<input type="email" placeholder="Email"/></label>
				<label class="label">Password: <br>
				<input type="password" placeholder="Password"/></label>
				<label class="label">Verify Password: <br>
				<input type="password" placeholder="Password"/></label>
				<label class="label">Gender<span class="required"></span> 
				<input type="radio" name="gender" id=female>Female
  				<input type="radio" name="gender" id=male>Male
				</label>
				<br>
				<button>Submit</button>
			</form>
			</div>
		</div>
	</body>
</html>
